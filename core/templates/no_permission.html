{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No Permission Popup</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
  </head>
  <body class="flex items-center justify-center min-h-screen px-4 sm:px-0">

    <div
      class="fixed inset-0 bg-black/50 flex items-center justify-center transition-opacity duration-300"
      aria-hidden="true">
      <div
        class="bg-green-300 text-center p-4 sm:p-6 md:p-8 rounded-lg max-w-sm w-full mx-2">
        <h2 class="text-rose-600 text-lg sm:text-xl md:text-2xl font-bold mb-3 sm:mb-4">
          No Permission!
        </h2>
        <p class="text-gray-700 mb-4 sm:mb-6 text-sm sm:text-base">
          You do not have permission to access this page.
        </p>
        <a
          href="{% url 'manager-dashboard' %}"
          class="bg-rose-500 hover:bg-rose-600 px-4 py-2 sm:px-6 sm:py-3 rounded-lg text-white inline-block text-sm sm:text-base"
          >Close</a>
      </div>
    </div>
  </body>
</html>
