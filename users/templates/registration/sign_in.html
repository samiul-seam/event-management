{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Form</title>
  <link rel="stylesheet" href="{% static 'css/output.css' %}" />
</head>
<body class="relative">

  <!-- Background -->
  <div class="fixed inset-0 bg-cover bg-center" style="background-image: url('{% static 'image/bg7.jpg' %}')"></div>
  <div class="fixed inset-0 bg-black/30"></div>

  <!-- Navbar -->
  <div class="fixed top-0 left-0 w-full flex justify-between items-center px-6 md:px-8 py-4 backdrop-blur-md z-20">
    <h3 class="text-lg font-bold text-white">Event Form</h3>
  </div>

  <!-- Page Content -->
  <section class="relative min-h-screen flex flex-col justify-center items-center pt-24 z-30 text-black px-4">
    <div class="bg-transparent w-full sm:w-3/4 md:w-1/2 lg:w-2/5 p-6 rounded-xl shadow-lg">
      
      <h1 class="text-center bg-green-300 p-2 rounded-xl mb-6 text-xl sm:text-2xl">Log In Here</h1>

      <!-- Messages -->
      {% if messages %}
        {% for message in messages %}
          <div class="mb-3 px-3 py-2 rounded-md {% if message.tags == 'success' %}bg-green-500 text-white{% elif message.tags == 'error' %}bg-red-500 text-white{% else %}bg-gray-200{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <!-- Form -->
      <form method="POST" class="space-y-4 text-cyan-400">
        {% csrf_token %}
        {{ form }}

        <div class="flex flex-col sm:flex-row justify-between gap-4 mt-4 ">
          <button type="submit" class="text-center bg-green-400 hover:bg-green-500 text-white px-4 py-2 rounded-lg">Sign In</button>
          <a href="{% url 'home' %}" class="text-center bg-sky-500 hover:bg-sky-600 text-white px-4 py-2 rounded-lg">Back</a>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
